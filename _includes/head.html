<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>{{ page.title }}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ "/assets/img/favicon.ico" | prepend: site.baseurl }}" />

    <!-- Come and get me RSS readers -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}">
    <!--[if IE 8]><link rel="stylesheet" href="{{ "/assets/css/ie.css" | prepend: site.baseurl }}"><![endif]-->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- for the maps -->
    <link rel="stylesheet" href="{{ site.url }}lib/leaflet/leaflet.css" />
    <link rel="stylesheet" href="{{ site.url }}lib/fancybox/jquery.fancybox.css" />
    <link rel="stylesheet" href="{{ site.url }}/dist/Leaflet.Instagram.css" />
    
    <!-- jQuery for use with Leaflet, Leaflet.instagram and the rest of the site -->
    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>

    <!-- Modernizr -->
    <script src="{{ "/assets/js/modernizr.custom.15390.js" | prepend: site.baseurl }}" type="text/javascript"></script>
    
    {% if site.google_analytics %} {% include google_analytics.html %} {% endif %}
</head>
